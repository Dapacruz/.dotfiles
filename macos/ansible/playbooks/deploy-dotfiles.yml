          - vagrant
          - vagrant-manager
          - vivaldi
          - vlc

    - name: Check if Python venv dir exists
      ansible.builtin.stat:
        path: ~/venv
      register: venv

    - name: Create Python venv
      block:
        - name: Create Python venv dir
          ansible.builtin.file:
            path: ~/venv
            state: directory

        - name: Create Python venv
          ansible.builtin.shell: python3.13 -m venv ~/venv/3.13
          args:
            executable: /bin/bash
          register: python_result
          failed_when: "'FAILED' in python_result.stderr"
      when: not venv.stat.exists

    - name: Create .local directory
      file:
        path: /Users/{{ ansible_user_id }}/.local
        state: directory
        owner: "{{ ansible_user_id }}"
        group: staff
        mode: '0755'

    - name: Create .cargo directory
      file:
        path: /Users/{{ ansible_user_id }}/.cargo
        state: directory
        owner: "{{ ansible_user_id }}"
        group: staff
        mode: '0755'

    - name: Create .cargo/env file
      file:
        path: /Users/{{ ansible_user_id }}/.cargo/env
        state: touch
        owner: "{{ ansible_user_id }}"
        group: staff
        mode: '0644'

    - name: Create .config directory
      file:
        path: /Users/{{ ansible_user_id }}/.config
        state: directory
        owner: "{{ ansible_user_id }}"
        group: staff
        mode: '0755'

    - name: Stow dotfiles
      ansible.builtin.shell:
        cmd: ~/.dotfiles/macos/stow/stow.sh
        chdir: ~/.dotfiles/macos/stow

    - name: Clone Tmux TPM repository
      ansible.builtin.git:
        repo: https://github.com/tmux-plugins/tpm
        dest: ~/.config/tmux/plugins/tpm
        clone: yes
        update: yes

