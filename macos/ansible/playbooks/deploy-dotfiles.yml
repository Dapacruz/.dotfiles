    - name: Install Homebrew taps
      community.general.homebrew_tap:
        state: present
        install_options:
          - quiet
        name:
          - homebrew/bundle
          - homebrew/cask
          - homebrew/core
          - homebrew/services
          - koekeishiya/formulae
          - teamookla/speedtest

    - name: Stow dotfiles
      ansible.builtin.shell:
        cmd: ~/.dotfiles/macos/stow/stow.sh
        chdir: ~/.dotfiles/macos/stow

