    - name: Install Homebrew casks
      community.general.homebrew_cask:
        state: present
        install_options:
          - quiet
        name:
          - aerospace
          - anythingllm
          - bartender
          - bettertouchtool
          - calibre
          - cleanshot
          - container
          - discord
          - elgato-stream-deck
          - folx
