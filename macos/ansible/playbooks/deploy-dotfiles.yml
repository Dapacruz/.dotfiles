    - name: Install Homebrew package Neovim
      community.general.homebrew:
        state: head
        install_options:
          - formula
          - quiet
        name: neovim

    - name: Install Homebrew casks
      community.general.homebrew_cask:
        state: present
        install_options:
          - quiet
        name:
          - amethyst
          - chromedriver
